<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dropdown Matching</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 2rem;
        }
        h2 {
            margin-bottom: 1.5rem;
        }
        .section {
            margin-bottom: 2rem;
        }
        .match-box {
            padding: 1rem;
            background: #f8f9fa;
            border-left: 4px solid #0d6efd;
            margin-bottom: 0.75rem;
            font-family: monospace;
        }
        .match-label {
            font-weight: bold;
            margin-bottom: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîç Top 3 Matching Fields for Each Figma Header</h2>

        {% for header in headers %}
        <div class="section">
            <h4>{{ header }}</h4>
            {% for match in all_matches[header] %}
                <div class="match-box">
                    <div class="match-label">{{ match.field }}</div>
                    <div>{{ match.value }}</div>
                </div>
            {% else %}
                <div>No matches found.</div>
            {% endfor %}
        </div>
        {% endfor %}

    </div>
</body>
</html>
